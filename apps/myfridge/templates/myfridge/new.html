<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create an Ingredient</title>
  </head>
  <body>
    <h1>Create ingredient:</h1>
    <form action="{%url 'myfridge:makeingr'%}" method='post'>
      <table>
        <tbody>
          <tr>
            <td>Name:</td>
            <td><input type='text' name='name'></td>
          </tr>
          <tr>
            <td>Qty suffix:</td>
            <td><input type='text' name='suffix'></td>
          </tr>
          <tr>
            <td>Estimated shelf life (days):</td>
            <td><input type='text' name='shelflife'></td>
          </tr>
        </tbody>
      </table>
      <input type='submit' value='Create'>
    </form>
  </body>
</html>
